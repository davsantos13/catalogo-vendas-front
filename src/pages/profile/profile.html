<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src] = "profileImage">
  </ion-avatar>
  <h2 text-center>{{ cliente?.nome }}</h2>
  <p text-center>{{ cliente?.email }}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf = "picture">
      <img [src]="picture" >
    </ion-item>
    <ion-item>
      <button ion-button round (click) = "getCameraPicture()" [disabled] = "cameraOn">Camera</button>
      <button *ngIf="picture" ion-button round outline (click) = "sendPicture()">Enviar imagem</button>
      <button *ngIf="picture" ion-button round outline (click) = "cancel()">Descartar</button>
    </ion-item>
  </ion-card>
</ion-content>
