<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Formas de Pagamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="nextPage(); $event.preventDefault()">
    <ion-list radio-group="@type">
      <ion-list-header>
        Tipo de Pagamento
      </ion-list-header>
      <ion-item>
        <ion-label>Cartão</ion-label>
        <ion-radio checked="true" value="pagamentoComCartao"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Boleto</ion-label>
        <ion-radio value="pagamentoComBoleto"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item *ngIf="formGroup.value['@type'] == 'pagamentoComCartao'">
      <ion-label stacked>Parcelas no boleto</ion-label>
      <ion-select formControlName="numeroParcela">
        <ion-option *ngFor="let parcela of parcelas; first as f" [value]="parcela" [selected]="f">{{ parcela }}
        </ion-option>
      </ion-select>
    </ion-item>
    <br><br>
    <button ion-button block round type="submit" [disabled]="formGroup.invalid">Próximo</button>
  </form>

</ion-content>
