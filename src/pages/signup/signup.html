<ion-header>
  <ion-navbar>
    <ion-title>Registre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) = "signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>* Nome</ion-label>
      <ion-input type="text" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>* Email</ion-label>
      <ion-input type="text" name="email"></ion-input>
    </ion-item>
    <ion-list radio-group name="tipoCliente">
      <ion-list-header>
        Tipo de Cliente
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa Física</ion-label>
        <ion-radio value="1" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa Jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF/CNPJ</ion-label>
      <ion-input type="text" name="idLegal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>* Senha</ion-label>
      <ion-input type="password" name="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input type="text" name="logradouro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input type="text" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input type="text" name="complemento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input type="text" name="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input type="text" name="cep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="text" name="telefone1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-select name="estadoId" (ionChange) = "updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade</ion-label>
      <ion-select name="cidadeId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <button ion-button block round type="submit">Criar Conta</button>
  </form>
</ion-content>
